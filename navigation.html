<html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <style>
	   *{
padding: 0;
margin:0;
text-decoration:none;
list-style:none;
box-sizing:border-box;
}
body
{
	font-family:aerial;
}
.l-header{
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-inde
  x: var(--z-fixed);
  background-color: #fff;
  box-shadow: 0 1px 4px rgba(146,161,176,.15);
}

/*===== NAV =====*/
.nav{
  height: var(--header-height);
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: var(--font-semi);
}
label.logo{
	color:black;
	font-size:25px;
	line-height:40px;
	padding:10px 30px;
	font-weight:bold;
	
}
nav ul{
	float:right;
	margin-right:60px;
	
}
 nav ul li{
	 display: inline-block;
	 line-height:40px;
	 margin:0 5px;
	 
 }
 nav ul li a{
	 color: black;
	 font-size:17px;
	 padding:13px 30px;
	border-radius:5px;

	
 }
  a.active, a:hover{
	  background: #80ff00;
	  transition: .5s;
  }
  .checkbtn{
	  font-size:30px;
	  color:black;
	  float:right;
	  line-height:80px;
	  margin-right:40px;
	  cursor:pointer;
	  display:none;
	  margin-top:15px
  }
  #check{
	  display:none;
  }
  @media (max-width: 952px)
  {
	  label.logo{
		  font-size:25px;
		  padding-left:50px;
	  }
	  nav ul li a{
		  font-size:16px;
	  }
  }
  @media (max-width: 858px){
	  .checkbtn{
		  display:block;
		  
		  
	  }
	  ul{
		  position:fixed;
		  width:100%;
		  height:100vh;
		  background:white;
		  top: 50px;
		  left:-100%;
		  text-align:center;
		  transition: all .5s;
	  }
	  nav ul li{
		  display:block;
		  margin:50px 0;
		  line-height:30px;
	  }
	  nav ul li a{
		  font-size:20px;
	  }
	  a:hover, a.active{
		  display:block;
          background:#80ff00;
		  color: white;
	  }
	  #check:checked~ul{
		  left:0;
	  }
  }

	 </style>
   </head>
  <body>
  <header class="l-header">
  <nav>
   <input type="checkbox" id="check">
   <label for="check" class="checkbtn">
   <i class="fas fa-bars"></i>
   </label>
  <label class="logo">Sitename</label>
  <ul> 
    <li><a href="#">Home</a></li>
	<li><a href="#">Map</a></li>
	<li><a href="#">About</a></li>
	<li><a><i class="fa fa-search">&nbsp;&nbsp;Search</a></i></li>

	<li><a>Log In</a></li>
    <li><a>Sign Up</a></li>
  </ul>
</nav>
</header>
  </body>
</html>
